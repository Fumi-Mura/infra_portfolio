name: Check
on:
  # push:
  #   branches:
  #     - 'main'
  # Only run when Push or make PR
  pull_request:
    branches: main
# Cancel if workflow is running in the same group.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  id-token: write
  pull-requests: write
# env:
#   WORKING_DIRECTORY: "${{ github.workspace }}/terraform/aws/environments/mng/oidc"
jobs:
  setup:
    runs-on: ubuntu-latest
    # Use environment variables registered in Environments Secrets on GitHub
    environment: mng
    outputs:
      changed_dirs: ${{ steps.get_dirs.outputs.dirs }}
    steps:
      ##################################################
      # setup
      ##################################################
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check branch
        run: |
          git branch
          echo "Current branch: ${GITHUB_HEAD_REF:-$GITHUB_REF}"
      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: .github/path-filter.yml
      - name: Get changed directories
        id: get_dirs
        run: |
          DIRS=()
          if [[ "${{ steps.filter.outputs.dev }}" == "true" ]]; then
            DIRS+=("dev")
          fi
          if [[ "${{ steps.filter.outputs.mng }}" == "true" ]]; then
            DIRS+=("mng")
          fi
          if [[ "${{ steps.filter.outputs.test }}" == "true" ]]; then
            DIRS+=("test")
          fi
          JSON=$(echo "${DIRS[@]}" | jq -R -s -c 'split(" ")')
          echo "dirs=${JSON}" >> $GITHUB_OUTPUT
      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .
          include-hidden-files: true
          retention-days: 1

  ci:
    needs: setup
    # if: ${{ fromJSON(needs.setup.outputs.changed_dirs)[0] != null }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        changed_dir: ${{ fromJSON(needs.setup.outputs.changed_dirs) }}
    environment: mng
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_ARN }}
          aws-region: ap-northeast-1
      - name: Setup aqua
        uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.28.0
          aqua_opts: ""
        env:
          AQUA_CONFIG: aqua.yaml
          AQUA_DISABLE_COSIGN: true
          AQUA_DISABLE_SLSA: true
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0
      ##################################################
      # TFLint
      ##################################################
      - name: TFlint
        # working-directory: ${{ github.workspace }}/terraform/aws
        working-directory: terraform/aws/environments/${{ matrix.changed_dir }}
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tflint --init --config ${{ github.workspace }}/terraform/.tflint.hcl
          tflint --recursive --config ${{ github.workspace }}/terraform/.tflint.hcl --format=checkstyle | \
          reviewdog -f=checkstyle \
                    -name="tflint" \
                    -reporter=github-pr-review \
                    -filter-mode=nofilter \
                    -fail-on-error=false \
                    -level=warning
        continue-on-error: true # Don't stop when an error occurs

      ##################################################
      # tfsec
      ##################################################
      - name: tfsec
        uses: tfsec/tfsec-pr-commenter-action@main
        with:
          # working_directory: ${{ github.workspace }}/terraform/aws
          working_directory: terraform/aws/environments/${{ matrix.changed_dir }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      ##################################################
      # fmt
      ##################################################
      - name: Terraform fmt
        working-directory: terraform/aws/environments/${{ matrix.changed_dir }}
        id: fmt
        run: terraform fmt -check -recursive # Output a list of filenames whose files are not properly formatted.
        continue-on-error: true # Don't stop when an error occurs
      - name: Comment fmt
        uses: actions/github-script@v7
        env:
          FMT: ${{ steps.fmt.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Use tokens automatically generated by Github
          script: |
            const output = `
            #### Terraform fmt ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            <details>
            <summary>Show fmt</summary>
            \n\`\`\`\n${process.env.FMT}\`\`\`
            </details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      ##################################################
      # plan
      ##################################################
      - name: Terraform init
        run: terraform init
        # working-directory: ${{ env.WORKING_DIRECTORY }}
        working-directory: terraform/aws/environments/${{ matrix.changed_dir }}
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: true # Don't stop when an error occurs.
      - name: Comment plan
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Use tokens automatically generated by Github
          script: |
            const output = `
            #### Terraform plan ðŸ“–\`${{ steps.plan.outcome }}\`
            Commit sha ${{ github.sha }} \
            <details>
            <summary>Show plan</summary>
            \n\`\`\`${process.env.PLAN}\`\`\`
            </details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
